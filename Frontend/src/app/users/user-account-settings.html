<div>
    <ul class="flex space-x-2 rtl:space-x-reverse">
        <li>
            <a href="javascript:;" class="text-primary hover:underline">Users</a>
        </li>
        <li class="before:content-['/'] ltr:before:mr-2 rtl:before:ml-2">
            <span>Account Settings</span>
        </li>
    </ul>
    <div class="pt-5">
        <div class="mb-5 flex items-center justify-between">
            <h5 class="text-lg font-semibold dark:text-white-light">Settings</h5>
        </div>
        <div class="mb-5 flex overflow-y-auto whitespace-nowrap border-b border-[#ebedf2] font-semibold dark:border-[#191e3a]">
            <form (ngSubmit)="onSubmit()" class="mb-5 rounded-md border border-[#ebedf2] bg-white p-4 dark:border-[#191e3a] dark:bg-[#0e1726]">
                <h6 class="mb-5 text-lg font-bold">General Information</h6>
                <div class="flex flex-col sm:flex-row">
                    <div class="mb-5 w-full sm:w-2/12 ltr:sm:mr-4 rtl:sm:ml-4">
                        <img src="/assets//images/profile-34.jpeg" alt="" class="mx-auto h-20 w-20 rounded-full object-cover md:h-32 md:w-32" />
                    </div>
                    <div class="grid flex-1 grid-cols-1 gap-5 sm:grid-cols-2">
                        <div>
                            <label for="name"> Nom et Pr√©nom </label>
                            <input [] id="name" type="text" placeholder="" class="form-input" />
                        </div>
                        <div>
                            <label for="email"> Email </label>
                            <input id="email" type="email" placeholder="" class="form-input" />
                        </div>

                        <div>
                            <label for="password"> Mot de passe </label>
                            <input id="password" type="password" placeholder="" class="form-input" />
                        </div>

                        <div class="mt-3 sm:col-span-2">
                            <button type="submit"  class="btn btn-primary"> Modifier </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
